name: CI/CD Pipeline for Asset Allocation API

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v2

    # Set up Python
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'  # Adjust Python version if needed

    # Install dependencies
    - name: Install dependencies
      run: |
        python -m venv .venv
        .venv/bin/pip install -r requirements.txt

    # Run unit tests
    - name: Run unit tests
      run: |
        .venv/bin/python -m unittest discover -s tests

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: success()

    steps:
    # Checkout the repository again for deployment
    - name: Checkout repository
      uses: actions/checkout@v2

    # Set up Azure CLI
    - name: Set up Azure CLI
      uses: azure/setup-azurecli@v1

    # Login to Azure using service principal
    - name: Log in to Azure
      run: |
        az login --service-principal -u ${{ secrets.AZURE_APP_ID }} -p ${{ secrets.AZURE_PASSWORD }} --tenant ${{ secrets.AZURE_TENANT_ID }}

    # Deploy to Azure Web App
    - name: Deploy to Azure Web App
      run: |
        az webapp up --name ${{ secrets.AZURE_WEBAPP_NAME }} --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} --plan ASP-myassetallocationapp-a55b --sku B1 --runtime "PYTHON|3.8"
        # Replace <YOUR_AZURE_PLAN> with the name of your Azure App Service plan
