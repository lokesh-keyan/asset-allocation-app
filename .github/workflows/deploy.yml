name: Python CI/CD with FastAPI and Uvicorn

on:
  push:
    branches:
      - main  # Trigger workflow on push to the main branch
  pull_request:
    branches:
      - main  # Trigger workflow on pull request to the main branch

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    environment: production  # Reference to your created GitHub environment
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    # Set up Python and dependencies
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'  # Specify the Python version you're using

    - name: Install dependencies
      run: |
        python -m venv .venv
        source .venv/bin/activate
        pip install -r requirements.txt  # Install your app dependencies

    # Run unit tests
    - name: Run unit tests
      run: |
        source .venv/bin/activate
        pytest  # Running the tests using pytest

    # Deploy to Azure Web App
    - name: Azure login using Service Principal
      run: |
        az login --service-principal --username ${{ secrets.AZURE_CLIENT_ID }} --password ${{ secrets.AZURE_CLIENT_SECRET }} --tenant ${{ secrets.AZURE_TENANT_ID }}
    
    - name: Deploy FastAPI app to Azure
      run: |
        az webapp up --name <app-name> --resource-group <resource-group> --plan ASP-myassetallocationapp-a55b --runtime "PYTHON|3.8" --sku F1

    # Optionally, you can use `uvicorn` to run the app directly or make sure itâ€™s running on Azure
    - name: Start Uvicorn server
      run: |
        source .venv/bin/activate
        uvicorn app.myapp:app --host 0.0.0.0 --port 80 --workers 4  # Ensure your app is accessible on Azure
